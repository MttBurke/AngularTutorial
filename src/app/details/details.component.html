<article>
  <img class="listing-photo" [src]="housingLocation?.photo"
       alt="Exterioir photo of {{housingLocation?.name}}" />
  <section class="listing-description">
    <h2 class="lsiting-heading">{{housingLocation?.name}}</h2>
    <p class="listing-location">{{housingLocation?.city}}, {{housingLocation?.postcode}}</p>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">About this housing location</h2>
    <ul>
      <li>Units available: {{housingLocation?.units}}</li>
      <li>Wifi: {{housingLocation?.wifi}}</li>
    </ul>
  </section>
</article>
